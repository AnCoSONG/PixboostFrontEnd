    <script>
        function openLogIn() {

            if (!$(".logInCard").hasClass("in-use")) {
                console.log("logIn_NOTused_OPEN");
                if ($(".signUpCard").hasClass("in-use")) {
                    $(".signUpCard").fadeOut(500, function () {
                        $(".logInCard").fadeIn(500).addClass("in-use");
                    }).removeClass("in-use");
                } else {
                    $(".logInCard").fadeIn(500).addClass("in-use");
                }
            }
        }

        function openSignUp() {
            if (!$(".signUpCard").hasClass("in-use")) {
                console.log("signup_notUsed_OPEN");
                if ($(".logInCard").hasClass("in-use")) {
                    $(".logInCard").fadeOut(500, function () {
                        $(".signUpCard").fadeIn(500).addClass("in-use");
                    }).removeClass("in-use");
                } else {
                    $(".signUpCard").fadeIn(500).addClass("in-use");
                }
            }
        }

        $(document).ready(function () {
            console.log("ready");
            $(".search-icon").click(function () {
                if ($(".search-content").hasClass("in-use")) {
                    console.log("fadeout");
                    $(".search-content").fadeOut(500);
                    $(".search-content").removeClass("in-use");
                } else {
                    console.log("fadein");
                    $(".search-content").fadeIn(500);
                    $(".search-content").addClass("in-use");
                }

            });
            $("#login").click(function () {

                if (!$(".logInCard").hasClass("in-use")) {
                    console.log("logIn_NOTused_OPEN");
                    if ($(".signUpCard").hasClass("in-use")) {
                        $(".signUpCard").fadeOut(500, function () {
                            $(".logInCard").fadeIn(500).addClass("in-use");
                        }).removeClass("in-use");
                    } else {
                        $(".logInCard").fadeIn(500).addClass("in-use");
                    }
                } else {
                    console.log("logIn_used_CLOSE");
                    $(".logInCard").fadeOut(500).removeClass("in-use");
                }
            });

            $("#signup").click(function () {
                if ($(".signUpCard").hasClass("in-use")) {
                    $(".signUpCard").fadeOut(500).removeClass("in-use");
                } else {
                    if ($(".logInCard").hasClass("in-use")) {
                        $(".logInCard").fadeOut(500, function () {
                            $(".signUpCard").fadeIn(500).addClass("in-use");
                        }).removeClass("in-use");
                    } else {
                        $(".signUpCard").fadeIn(500).addClass("in-use");
                    }

                }
            });

            $("#closeLoginCard").click(function () {
                if ($(".logInCard").hasClass("in-use")) {
                    console.log("logInCardUSED");
                    $(".logInCard").fadeOut(500).removeClass("in-use");
                }
            });

            $("#closeSignUpCard").click(function () {
                if ($(".signUpCard").hasClass("in-use")) {
                    console.log("SignUpCardUSED");
                    $(".signUpCard").fadeOut(500).removeClass("in-use");
                }
            });



        });

        // background是待改变背景的区域，bg是背景图片路径
        function changeBackground(background, bg) {
            background.css("background-image", bg);
        }

        // 改变userinfo
        function changeUserInfo(title, username, userimg) {
            $(".user-icon").css("background-image", userimg);
            $(".bgtitle").text(title);
            $(".bguser").text(username + "の作品");

        }


        $(document).ready(function () {

            var bgResource = ['000.jpg', '001.jpg', '002.jpg', '003.jpg'];
            var bgusername = ['AnCo', 'Baby', 'Rabbit', 'Henry'];
            var bgtitle = ['Andawij', 'Sdqwdiowjhio', 'SDhoqwheo', 'SDhoiqhweioh'];
            var i = 1;
            var background = $(".background");
            background.everyTime('10s', function () {
                console.log("Ready for update");

                var bg = "url(./res/img/index/" + bgResource[i % bgResource.length] + ")";
                console.log(bg)

                $(".background").fadeOut(500, function () {
                    changeBackground(background, bg); // 改变背景 
                    changeUserInfo(bgtitle[i % bgResource.length], bgusername[i % bgResource.length],
                        bg); // 改变userinfo
                    $(".background").fadeIn(200);
                });
                i++;
            });
        });
    </script>
