    <script>
        function openLogIn(){
            
            if(!$(".logInCard").hasClass("in-use")){
                    console.log("logIn_NOTused_OPEN");
                    if($(".signUpCard").hasClass("in-use")){
                        $(".signUpCard").fadeOut(500,function(){
                            $(".logInCard").fadeIn(500).addClass("in-use");
                        }).removeClass("in-use");
                    }else{
                        $(".logInCard").fadeIn(500).addClass("in-use");
                    }
            }
        }

        function openSignUp(){
            if(!$(".signUpCard").hasClass("in-use")){
                console.log("signup_notUsed_OPEN");
                if($(".logInCard").hasClass("in-use")){
                    $(".logInCard").fadeOut(500,function(){
                        $(".signUpCard").fadeIn(500).addClass("in-use");
                    }).removeClass("in-use");
                }else{
                    $(".signUpCard").fadeIn(500).addClass("in-use");
                }
            }
        }

        $(document).ready(function(){
            console.log("ready");
            $(".search-icon").click(function(){
                if($(".search-content").hasClass("in-use")){
                    console.log("fadeout");
                    $(".search-content").fadeOut(500);
                    $(".search-content").removeClass("in-use");
                }else{
                    console.log("fadein");
                    $(".search-content").fadeIn(500);
                    $(".search-content").addClass("in-use");
                }
                
            });
            $("#login").click(function(){
                
                if(!$(".logInCard").hasClass("in-use")){
                    console.log("logIn_NOTused_OPEN");

                    }else{

                    }
                }else{
                    console.log("logIn_used_CLOSE");
                    $(".logInCard").fadeOut(500).removeClass("in-use");
                }
            });

            $("#signup").click(function(){
                if($(".signUpCard").hasClass("in-use")){
                    $(".signUpCard").fadeOut(500).removeClass("in-use");
                }else{
                    if($(".logInCard").hasClass("in-use")){
                        $(".logInCard").fadeOut(500,function(){
                            $(".signUpCard").fadeIn(500).addClass("in-use");
                        }).removeClass("in-use");
                    }else{
                        $(".signUpCard").fadeIn(500).addClass("in-use");
                    }
                    
                }
            });

            $("#closeLoginCard").click(function(){
                if($(".logInCard").hasClass("in-use")){

            $("#closeSignUpCard").click(function(){

                }
            });


            
        });
